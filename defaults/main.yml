---
# defaults file for ansible-role-shell-goodies
bash_posix_user: root
bash_aliases_enable: true
bash_aliases_file: "~/.bash_aliases"
base_bash_aliases:
  - { alias: '..',      cmd: 'cd ..' }
  - { alias: '...',     cmd: 'cd ../../../' }
  - { alias: '....',    cmd: 'cd ../../../../' }
  - { alias: '.....',   cmd: 'cd ../../../../' }
  - { alias: '.4',      cmd: 'cd ../../../../' }
  - { alias: '.5',      cmd: 'cd ../../../../..' }
  - { alias: 'c',       cmd: 'clear' }
  - { alias: 'dc',      cmd: 'docker-compose' }
  - { alias: 'dicker',  cmd: 'docker' }
  - { alias: 'drm',     cmd: 'docker rm' }
  - { alias: 'egrep',   cmd: 'egrep --color=auto' }
  - { alias: 'fgrep',   cmd: 'fgrep --color=auto' }
  - { alias: 'focker',  cmd: 'docker' }
  - { alias: 'ga',      cmd: 'git add' }
  - { alias: 'gc',      cmd: 'git commit' }
  - { alias: 'gd',      cmd: 'git diff' }
  - { alias: 'gl',      cmd: 'git log' }
  - { alias: 'glo',     cmd: 'git log --oneline' }
  - { alias: 'gp',      cmd: 'git push' }
  - { alias: 'grep',    cmd: 'grep --color=auto' }
  - { alias: 'gs',      cmd: 'git status' }
  - { alias: 'h',       cmd: 'history' }
  - { alias: 'j',       cmd: 'jobs -l' }
  - { alias: 'll',      cmd: 'ls -lGFa' }
  - { alias: 'mkdir',   cmd: 'mkdir -pv' }
  - { alias: 'now',     cmd: 'date +"%T"' }
  - { alias: 'nowdate', cmd: 'date +"%d-%m-%Y"' }
  - { alias: 'nowtime', cmd: 'now' }
